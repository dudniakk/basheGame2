<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞ "–ë–∞—à–µ"</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { color: #2c3e50; }
        button { font-size: 20px; padding: 10px 20px; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.1); }
        .winner { animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }
    </style>
</head>
<body>
    <h1>–ì—Ä–∞ "–ë–∞—à–µ"</h1>
    <p>–Ñ <span id="stones">20</span> –∫–∞–º–µ–Ω—ñ–≤. –í–∏–±–µ—Ä–∏, —Å–∫—ñ–ª—å–∫–∏ –≤–∑—è—Ç–∏ (1-3):</p>
    <button onclick="takeStones(1)">–í–∑—è—Ç–∏ 1 ü™®</button>
    <button onclick="takeStones(2)">–í–∑—è—Ç–∏ 2 ü™®</button>
    <button onclick="takeStones(3)">–í–∑—è—Ç–∏ 3 ü™®</button>
    <p id="status"></p>

    <script>
        let stones = 20;
        let playerTurn = true;

        function takeStones(amount) {
            if (stones - amount < 0) return;
            stones -= amount;
            document.getElementById("stones").innerText = stones;
            
            if (stones === 0) {
                document.getElementById("status").innerHTML = playerTurn ? 
                    "<b class='winner'>üéâ –¢–∏ –ø–µ—Ä–µ–º—ñ–≥!</b>" : "<b class='winner'>üíÄ –ë–æ—Ç –ø–µ—Ä–µ–º—ñ–≥!</b>";
                sendScore(playerTurn ? 1 : 0); // –ù–∞–¥—Å–∏–ª–∞—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É –±–æ—Ç
                return;
            }

            playerTurn = !playerTurn;
            if (!playerTurn) botMove();
        }

        function botMove() {
            let botTake = Math.min(stones, Math.floor(Math.random() * 3) + 1);
            setTimeout(() => {
                takeStones(botTake);
            }, 1000);
        }

        function sendScore(win) {
            let botToken = "YOUR_BOT_TOKEN";  // –ó–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω–∏–π —Ç–æ–∫–µ–Ω
            let chatId = "YOUR_CHAT_ID";  // –ó–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ ID –≥—Ä–∞–≤—Ü—è
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=/addscore ${win ? 100 : 0}`);
        }
    </script>
